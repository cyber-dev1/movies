<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <header class="site-header py-3 border-bottom position-fixed w-100 bg-light top-0 bg-dark">
        <div class="container">
            <div class="header-title-box w-100 text-center mb-3">
                <h1><a class="text-light text-decoration-none" href="./index.html">Movie App</a></h1>
            </div>
            <div class="header-inner-box">
                <form class="header-search-form" id="movies-filter-form">

                </form>
                <div class="row">
                    <div class="col-4">
                        <select class="form-select category-filter-select" form="movies-filter-form">
                            <option value="all">ALL</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <input class="form-control" name="search-movie" type="text" form="movies-filter-form" placeholder="search movies">
                    </div>
                    <div class="col-3">
                        <select class="form-select sort-filter-select" form="movies-filter-form">
                            <option value="" selected disabled>sortby movies</option>
                            <option value="az">A-Z</option>
                            <option value="year">Year</option>
                            <option value="rating">Rating</option>
                        </select>

                    </div>
                    <div class="col">
                        <button class="btn btn-success" type="submit" form="movies-filter-form">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <template>
        <li class="hero-item list-unstyled rounded text-center movie mb-0" style="margin-top: 10rem; width: 33%; min-height: 500px; ">
            <img class="rounded movie-image  " style="object-fit: cover; width: 360px; height: 320px; " src="https://via.placeholder.com/250x250" alt="movie-image">
            <h3 class="movie-name mt-5">movie name</h3>
            <h4 class="movie-year mt-5">movie year</h4>
            <a class="btn btn-success mt-2 my-2 movie-trailer mt-5" href="">Trailer</a>
         </li>
    </template>
    <main>
        <section class="hero">
            <div class="container">
                <ul class="hero-list d-flex align-items-center justify-contentbetween flex-wrap m-0 p-0">
                  
                </ul>
            </div>
        </section>
    </main>
    <script src="./utils.js"></script>
    <script src="./movies/movies.js"></script>
    <script src="./main.js"></script>
    
</body>
</html>
